<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>book_review</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="header-image">
      <div class="container">
        <h1>book_review</h1>
      </div>
    </div>
    <div class="menubar">
      <div class="container">
        <ul>
          <li>トップ</li>
          <li>本をさがす</li>
          <li>ログイン</li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="left clum">
        <div class="book">
          <div class="book-title">
            <h1>本のタイトル</h1>
          </div>
          <div class="book-image">
            がぞう
          </div>
          <div class="book-info">
            <p>著者</p>
            <p>出版社</p>
            <p>出版日</p>
          </div>
        </div>
        <div class="box form">
          <p>この本の感想を投稿してください　<span>(※は必須です)</span></p>
          <form action="">
            <label>H N　<span> ※</span></label>
            <input type="text" method="post" name ="name">
            <br>
            <label>タイトル</label>
            <input type="text" size="40
            " method="post" name="title">
            <br>
            <label>本文　<span>※</span></label>
            <br>
            <textarea method="post" name="comments"  cols="50" rows="5"></textarea>
            <br>
            <input type="submit" class="submit" value="投稿する">
          </form>
        </div>
        <div class="box review">
          <p class='title'>たいとる</p>
          <br>
          <p class='comments'>れびゅーれびゅーれびゅーれびゅーれびゅーれびゅーれびゅーれびゅーれびゅーれびゅー</p>
          <br>
          <p class='name'>by なまえ</p>
        </div>
      </div>
      <div class="right clum">
        <div class="sidemenu">
          さいどめにゅー
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>hogehoge</p>
    </div>
  </footer>
</body>
</html>
